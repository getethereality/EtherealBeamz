<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Glow effect -->
  <g filter="url(#glow)">
    <!-- White outer glow -->
    <path d="M 6 2 L 6 22 L 14 14 L 22 22 L 26 18 L 18 10 L 26 10 Z" fill="white" opacity="0.4" stroke="white" stroke-width="1" stroke-linejoin="round"/>
    
    <!-- Black main arrow -->
    <path d="M 6 2 L 6 22 L 14 14 L 22 22 L 26 18 L 18 10 L 26 10 Z" fill="black" stroke="white" stroke-width="1.5" stroke-linejoin="round"/>
  </g>
</svg>
